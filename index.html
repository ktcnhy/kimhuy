<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cổng Thông Tin TDP Kim Huy</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        /* Cấu trúc trang */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        
        /* 1. MÀN HÌNH CHÀO (LANDING PAGE) */
        #landing-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; transition: transform 0.5s ease-in-out;
        }
        
        .welcome-card {
            background: white; width: 90%; max-width: 400px;
            border-radius: 24px; padding: 40px 30px;
            text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.6s ease-out;
        }

        .logo-box {
            width: 80px; height: 80px; background: #e7f1ff; color: #0d6efd;
            border-radius: 50%; margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px;
        }

        .btn-choice {
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; padding: 15px 20px; margin-bottom: 15px;
            border: 2px solid #f1f3f5; border-radius: 16px;
            background: white; transition: all 0.2s; text-align: left;
            cursor: pointer; position: relative; overflow: hidden;
        }
        
        .btn-choice:hover { border-color: #0d6efd; background: #f8f9fa; transform: translateY(-2px); }
        .btn-choice:active { transform: scale(0.98); }
        
        .btn-icon {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; margin-right: 15px;
        }
        
        .btn-resident .btn-icon { background: #e7f1ff; color: #0d6efd; }
        .btn-admin .btn-icon { background: #fff3cd; color: #ffc107; }

        /* 2. MÀN HÌNH APP (IFRAME) */
        #app-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; display: none; background: white;
        }
        
        iframe { border: none; width: 100%; height: 100%; display: block; }

        /* Loader khi đang tải Iframe */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 90;
            display: none; justify-content: center; align-items: center; flex-direction: column;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Footer bản quyền */
        .footer-text { margin-top: 30px; font-size: 0.8rem; color: #adb5bd; }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="welcome-card">
            <div class="logo-box">
                <i class="bi bi-buildings-fill"></i>
            </div>
            <h3 class="fw-bold mb-1">TDP KIM HUY</h3>
            <p class="text-muted mb-4">Cổng thông tin điện tử</p>

            <div class="d-grid gap-2">
                <button class="btn-choice btn-resident" onclick="openAppMode()">
                    <div class="d-flex align-items-center">
                        <div class="btn-icon"><i class="bi bi-people-fill"></i></div>
                        <div>
                            <div class="fw-bold text-dark">Người dân</div>
                            <div class="small text-muted" style="font-size: 0.8rem;">Tra cứu hóa đơn, tin tức</div>
                        </div>
                    </div>
                    <i class="bi bi-chevron-right text-muted"></i>
                </button>

                <button class="btn-choice btn-admin" onclick="openAdminMode()">
                    <div class="d-flex align-items-center">
                        <div class="btn-icon"><i class="bi bi-shield-lock-fill"></i></div>
                        <div>
                            <div class="fw-bold text-dark">B           display: flex; align-items: center; justify-content: center;
            font-size: 40px;
        }

        .btn-choice {
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; padding: 15px 20px; margin-bottom: 15px;
            border: 2px solid #f1f3f5; border-radius: 16px;
            background: white; transition: all 0.2s; text-align: left;
            cursor: pointer; position: relative; overflow: hidden;
        }
        
        .btn-choice:hover { border-color: #0d6efd; background: #f8f9fa; transform: translateY(-2px); }
        .btn-choice:active { transform: scale(0.98); }
        
        .btn-icon {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; margin-right: 15px;
        }
        
        .btn-resident .btn-icon { background: #e7f1ff; color: #0d6efd; }
        .btn-admin .btn-icon { background: #fff3cd; color: #ffc107; }

        /* 2. MÀN HÌNH APP (IFRAME) */
        #app-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; display: none; background: white;
        }
        
        iframe { border: none; width: 100%; height: 100%; display: block; }

        /* Loader khi đang tải Iframe */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 90;
            display: none; justify-content: center; align-items: center; flex-direction: column;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Footer bản quyền */
        .footer-text { margin-top: 30px; font-size: 0.8rem; color: #adb5bd; }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="welcome-card">
            <div class="logo-box">
                <i class="bi bi-buildings-fill"></i>
            </div>
            <h3 class="fw-bold mb-1">TDP KIM HUY</h3>
            <p class="text-muted mb-4">Cổng thông tin điện tử</p>

            <div class="d-grid gap-2">
                <button class="btn-choice btn-resident" onclick="openAppMode()">
                    <div class="d-flex align-items-center">
                        <div class="btn-icon"><i class="bi bi-people-fill"></i></div>
                        <div>
                            <div class="fw-bold text-dark">Người dân</div>
                            <div class="small text-muted" style="font-size: 0.8rem;">Tra cứu hóa đơn, tin tức</div>
                        </div>
                    </div>
                    <i class="bi bi-chevron-right text-muted"></i>
                </button>

                <button class="btn-choice btn-admin" onclick="openAdminMode()">
                    <div class="d-flex align-items-center">
                        <div class="btn-icon"><i class="bi bi-shield-lock-fill"></i></div>
                        <div>
                            <div class="fw-bold text-dark">Quản trị viên</div>
                            <div class="small text-muted" style="font-size: 0.8rem;">Đăng nhập bằng Google</div>
                        </div>
                    </div>
                    <i class="bi bi-chevron-right text-muted"></i>
                </button>
            </div>

            <div class="footer-text">© 2026 TDP Kim Huy</div>
        </div>
    </div>

    <div id="loader">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
        <div class="mt-3 fw-bold text-secondary">Đang kết nối hệ thống...</div>
    </div>

    <div id="app-container">
        <iframe id="main-frame"></iframe>
    </div>

    <script>
        // ==========================================
        // CẤU HÌNH 2 LINK CỦA BẠN VÀO ĐÂY
        // ==========================================
        const LINKS = {
            // Link 1: Deploy execute as ME -> Dùng cho Iframe
            app: "https://script.google.com/macros/s/AKfycbynsozYAOm-fFBTC99u3SVdGxB9e5N47ANQKtvxEIuTv7GEKrQyRyWVokOh8tNw2E4w/exec",
            
            // Link 2: Deploy execute as USER -> Dùng cho Admin
            admin: "https://script.google.com/macros/s/AKfycbzBY_xz1g-1PgI4vPOalADoBDmJpg5DDAWn2j621wh6Srrb_uMFPrIxFu_BszFyzG40/exec"
        };

        // Hàm mở chế độ Cư Dân (Load Iframe)
        function openAppMode() {
            // Hiển thị loader
            const loader = document.getElementById('loader');
            const landing = document.getElementById('landing-page');
            const appContainer = document.getElementById('app-container');
            const iframe = document.getElementById('main-frame');

            loader.style.display = 'flex';
            
            // Thiết lập link cho iframe
            iframe.src = LINKS.app;

            // Khi iframe tải xong
            iframe.onload = function() {
                loader.style.display = 'none'; // Tắt loader
                landing.style.transform = 'translateY(-100%)'; // Trượt màn hình chào lên trên
                appContainer.style.display = 'block'; // Hiện app
            };

            // Phòng trường hợp mạng quá chậm, tắt loader sau 10s
            setTimeout(() => { loader.style.display = 'none'; appContainer.style.display = 'block'; landing.style.display = 'none'; }, 10000);
        }

        // Hàm mở chế độ Admin (Chuyển hướng)
        function openAdminMode() {
            // Thêm hiệu ứng visual feedback
            document.querySelector('.btn-admin').style.background = '#fff3cd';
            setTimeout(() => {
                window.location.href = LINKS.admin;
            }, 200);
        }

        // Đăng ký PWA Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
